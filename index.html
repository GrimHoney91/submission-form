<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Submission form</title>
</head>
<body>
    <main>
        <div class="left-container">
            <div class="side-bar"><img src="images/black-rock.png" alt="The BlackRock logo"></div>
        </div>
        <div class="right-container">
            <p class="headline">This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
            <form id="form" action="">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <p class="container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder=" " required>
                    </p>
                    <p class="container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder=" " required>
                    </p>
                </div>
                <div class="form-row">
                    <p class="container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder=" " required>
                    </p>
                    <p class="container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder=" " required>
                    </p>
                </div>
                <div class="form-row">
                    <p class="container">
                        <label for="password">PASSWORD</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="password" id="password" placeholder=" " required>
                    </p>
                    <p class="container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="confirm-password" id="confirm-password" placeholder=" " required>
                    </p>
                </div>
            </form>
            <button type="submit" form="form">Create Account</button>
            <p class="end-content">Already have an account? <a class="link" href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
